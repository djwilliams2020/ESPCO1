<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenner Card Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Guessing Game</h1>
        </div>
        <div class="card">
            <img id="maincard" src="images/back.svg" width="120" />
            <div class="guessing">
                <img id="circle" class="choice" src="images/circle.svg" width="20" />
                <img id="plus" class="choice" src="images/plus.svg" width="20" />
                <img id="square" class="choice" src="images/square.svg" width="20" />
                <img id="star" class="choice" src="images/star.svg" width="20" />
                <img id="wave" class="choice" src="images/wave.svg" width="20" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="card.js"></script>
</body>

</html>
