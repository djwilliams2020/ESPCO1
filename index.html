<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenner Card Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <instruction>Click on the symbol below the card to guess the next image.</instruction><br>
        <instruction>If you score 5 out of 10, then you win ESP.</instruction>

        <h1>Guessing Game</h1>
        <h2>
            <div id="score">score : 0</div>
            <div id="guess">Guess : 10</div>
        </h2>

        <h1>Guessing Game</h1>
        <h2>
            <div id="score">score : 0</div>
            <div id="guess">Guess : 10</div>
        </h2>

        <div class="card">
            <img id="maincard" src="images/back.svg" width="120" />
            <div class="guessing">
                <img id="circle" class="choice" src="images/circle.svg" width="20" />
                <img id="plus" class="choice" src="images/plus.svg" width="20" />
                <img id="square" class="choice" src="images/square.svg" width="20" />
                <img id="star" class="choice" src="images/star.svg" width="20" />
                <img id="wave" class="choice" src="images/wave.svg" width="20" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="card.js"></script>
</body>

</html>
